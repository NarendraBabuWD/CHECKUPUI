<div class="container-fluid">
    <h2 class="text-center">INITIAL HEALTH REPORTING</h2>
    <div class="card-box" *ngIf='initialReportData.length > 0'>
        <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr class="text-center">
                            <th>Vital</th>
                            <th>Initial</th>
                            <th>Target</th>
                            <!-- <th>Persentage</th> -->
                        </tr>
                    </thead>
                    <tbody>
                       <tr *ngFor='let item of initialReportData'>
                            <td>{{item.category_name}} </td>
                            <td><input type="text" [ngClass]="{'non_editable': isViewOnly}"  class="form-control" [(ngModel)]='item.initial'/></td>
                            <td><input type="text" [ngClass]="{'non_editable': isViewOnly}"  class="form-control" [(ngModel)]='item.target'/></td>
                        </tr>
                    </tbody>
                </table>
                <div class="row card-body justify-content-center pt-4 text-center" *ngIf='!isViewOnly'>
                    <button type="submit" (click)="onClickData()" class="btn btn-custom-83559D">Update</button>
                </div>
        </div>
    </div>
    <div *ngIf='initialReportData.length === 0'>
         <b> No Data Available for this user   </b>
    </div>
</div>
