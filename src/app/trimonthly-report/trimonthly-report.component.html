<div class="container-fluid">
    <button type="button" routerLink="/health-report" class="btn btn-dark"><i class="fa fa-arrow-left" aria-hidden="true"></i>  Back</button>

  <h2 class="text-center">Tri-Monthly Report {{quaterValue}}</h2>
  <div class="card-box" >
      <div class="table-responsive">
              <table class="table">
                  <thead>
                          <th>Vital</th>
                          <th>Values</th>
                          <th>Performance</th>
                  </thead>
                  <tbody>
                      <tr *ngFor='let item of triMonthlyReportData'>
                          <td>{{item.item}} </td>
                          <td> 
                              <div>Initial   &nbsp;  &nbsp; &nbsp; &nbsp;:  {{item.initial}}</div>
                              <div>Target    &nbsp;  &nbsp; &nbsp; :  {{item.target}}</div>
                              <div>Achieved  &nbsp;:  {{item.achieved}}</div>
                            </td>
                          <!-- <td class="text-success">{{item.performance}}</td> -->
                          <td [ngStyle]="{'color': ( item.performance <= '0.00%' || item.performance == 'Not Achieved') ? 'red' : 'green'}">{{item.performance}}</td>
                      </tr>
                  </tbody>
                  <tfoot>
                    <tr *ngFor='let itemCvd of triMonthlyCvd'>
                        <td></td>
                      <td><b>CVD Risk Percentage (10 Year): {{itemCvd.risk_10}} %</b></td>
                      <!-- <td>$180</td> -->
                      <td></td>
                    </tr>
                  </tfoot>
              </table>
             
      </div>
  </div>
 
</div>
