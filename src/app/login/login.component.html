<div class="container pt-5">
	<div class="col-md-4 mx-auto">
		<div class="card rounded-0">
			<div class="text-center">
				<img class="logo-icon" src="assets/images/CheckupAsia.png">
				<p class="pt-2 pb-2 font-weight-bold">Health Care for you, <br/>by you</p>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm" (ngSubmit)="login()">
					<div class="form-group">
						<label *ngIf="emailLabel" for="username">Email address:</label>
						<input (focus)="emailLabel = true" (focusout)="emailLabel = false" type="email" class="form-control" id="email"
						 name="username" formControlName="username" required placeholder="Email">
						<div *ngIf="f.username.dirty && f.username.invalid" class="alert alert-danger form-group">
							<div *ngIf="f.username.errors.required">Email is required</div>
							<div *ngIf="f.username.errors.email">Email must be a valid email address</div>
						</div>
					</div>
					<div class="form-group">
						<label *ngIf="passLabel" for="pwd">Password:</label>
						<input (focus)="passLabel = true" (focusout)="passLabel = false" type="password" class="form-control" id="pwd"
						 name="password" formControlName="password" required placeholder="Password">
						<div *ngIf="f.password.dirty && f.password.invalid" class="alert alert-danger form-group">
							<div *ngIf="f.password.errors.required">Password is required</div>
						</div>
					</div>
					<!-- <a href="#">Forgot Password</a> -->
					<div class="row card-body justify-content-center pt-4">
						<button type="submit" class="btn btn-custom-83559D" [disabled]="!loginForm.valid">Login</button>
					</div>
				</form>
			</div>
			<div class="row card-body justify-content-center pt-5 pb-3">
				<a class="signupLink" (click)="signup()">SignUp Here</a>
			</div>
			<div class="row card-body justify-content-center pt-5 pb-3">
				<a class="signupLink" (click)="forgotPassword()">Forgot Password</a>
			</div>
		</div>
	</div>
</div>



<div *ngIf="isModalShown" [config]="{ show: true }" bsModal #shownModal="bs-modal"
  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
<div class="modal-dialog modal-sm">
 <div class="modal-content">
   <div class="modal-header">
     <h4 id="dialog-auto-name" class="modal-title pull-left"> 
            Reset Password
     </h4>
     <button type="button" class="close pull-right" aria-label="Close" (click)="hideNotifyModal()">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
    
	<form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPasswordBtn()">

   <div class="modal-body">

   
    <div class="form-group row">
      <label for="topic" class="col-sm-2 col-form-label">Email</label>
    &nbsp; &nbsp;
	<input type="text" name="email" formControlName="email" class="col-sm-8 form-control" placeholder="Email"  />
	<div *ngIf="c.email.dirty && c.email.invalid" class="alert alert-danger form-group">
		<div *ngIf="c.email.errors.required">Email is required</div>
		<div *ngIf="c.email.errors.email">Email must be a valid email address</div>
	</div>
 </div>
 


   </div>
   <div class="modal-footer mx-auto">
     <button type="submit" class="btn btn-primary">Submit</button>
     <button type="button" class="btn btn-danger" (click)="hideNotifyModal()">Cancel</button>
                   </div> </form>
 </div>
</div>
</div>
