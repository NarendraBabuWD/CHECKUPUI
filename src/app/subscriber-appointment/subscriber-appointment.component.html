  <table  class="table table-bordered" id="example">
    <thead>
      <tr>
        <th>Slots</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody *ngIf='appList.length > 0'>
      <tr *ngFor="let item2 of appList" (click)="onRowSelect(item2)">
                  
          <td >{{item2.date}} {{item2.time}}</td>
          <td class="{{item2.statusName}}">{{item2.statusName}}</td>
         </tr>
      
      </tbody>
      <tbody  *ngIf='appList.length === 0'>
          
        <tr class="text-center text-danger">* No Data Available</tr>
      
    </tbody>
    </table></div>

    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-nested-name2" class="modal-title pull-left">Appointment Schedule</h4>

        </button>
      </div>

      (ngSubmit)="onSubmit(subAppNew)">
      <div class="modal-body">
       
          <div class="form-group row">
              <label class="col-sm-4 col-form-label">Select Date</label>
              <div class="col-sm-6">

                    <option *ngFor="let item of dataList" [ngValue]="item">{{item.appointement_date | date:'d-M-y'}} {{item.appointement_time}}</option>
                    </select> -->
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="dateTime" >

                    </select>
    <span ><i class="fa fa-spin fa=spinner"></i></span>

      <div class="modal-footer">
      <button type="submit"  class="btn btn-primary btn-sm" >Submit</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="closeModal()">Cancel</button>

</div></form> 
    </div>
  </div>
</div>
 



<div class="modal" id="apptDetails" [style.display]="apptDetails ? 'block' : 'none'" style="background: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-nested-name2" class="modal-title pull-left">Appointment Details</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="apptDetailsCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
   
      <div class="modal-body">
       
          <div class="form-group row">
              <label class="col-sm-4 col-form-label">Date</label>
              <div class="col-sm-6">
                   {{date }}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">time</label>
              <div class="col-sm-6">
                   {{time}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Doctor</label>
              <div class="col-sm-6">
                   {{doctor}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">For </label>
              <div class="col-sm-6">
                Quarter {{for}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label"> Address</label>
              <div class="col-sm-6">
                   {{address}}<br>
                   {{postcode}}  <br>
                   {{state}} <br>
                   {{country}} 
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Status</label>
              <div class="col-sm-6">
                   {{status}}
              </div>
            </div>
        
    
            </div>
         <div class="modal-footer">
            <button *ngIf="confirmAppBtn" type="button" class="btn btn-success btn-sm" (click)="confirmAppointment()">Confirm</button>
            <button *ngIf="rescheduleAppBtn" type="button" class="btn btn-primary btn-sm" (click)="reschedule()">Reschedule</button>
            <button *ngIf="cancelAppBtn" type="button" class="btn btn-danger btn-sm" (click)="cancelStatus()">Cancel</button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="apptDetailsCloseModal()">Close</button>
        </div>
    </div>
  </div>
</div>
