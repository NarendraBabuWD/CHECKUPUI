<div class="container-fluid">
  <h2 class="text-center">{{pageTitle}}</h2>
  <div class="card-box" >
      <div class="table-responsive">
              <table class="table">
                  <thead>
                     
                          <th>Vital</th>
                          <th>Initial</th>
                          <th>Target</th>
                          <!-- <th style="width: 9%">Achieved</th> -->
                     
                  </thead>
                  <tbody>
                     <tr *ngFor='let item of patchReportData'>
                          <td>{{item.category_name}} </td>
                          <td>{{item.initial}} </td>
                          <!-- <td>{{item.target}} </td> -->
                          <td><input type="text" class="form-control" [(ngModel)]='item.target'/></td>
                          <!-- <td style="width: 9%"><input type="text" class="form-control" [(ngModel)]='item.achieved'/></td> -->
                      </tr>
                  </tbody>
              </table>
              <div class="row card-body justify-content-center pt-4 text-center">
                  <button type="submit" (click)="onClickData()" class="btn btn-custom-83559D">{{btnTitle}}</button>
              </div>
      </div>
  </div>
  <!-- <div *ngIf='initialReportData.length === 0'>
       <b> No Data Available for this user   </b>
  </div> -->
</div>



  <!-- ALERT MODAL START -->
  
  <div class="modal" id="alerttDetails" [style.display]="alerttDetails ? 'block' : 'none'" style="background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-nested-name2" class="modal-title pull-left">Alert</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="closeAlertModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
     
        <div class="modal-body">
         
            <h6>Are you sure you want to update your initial report? Your report start date will be changed to today and cannot be undone</h6>
         
      
              </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" (click)="addUpdateInitialReport()"><i class="fa fa-check-circle"></i> Yes</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="closeAlertModal()"> <i class="fa fa-times-circle"></i> No</button>
  </div>
      </div>
    </div>
  </div>
   
  
    <!-- ALERT MODAL END -->
