<div class="container-fluid">
  <button type="button" routerLink="/health-report" class="btn btn-dark"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>

<h2 class="text-center">Yearly Report </h2>
<div class="card-box" >
    <div class="table-responsive">
             <table class="table">
                <thead>
                        <th>Date</th>
                        <th>Values</th>
                        <th>Performance</th>
                </thead>
                <tbody *ngFor="let item of yearlyReportData">

                    <tr style="background: #dee2e6;">
                      <td style="text-align: center; vertical-align: middle; "><b>{{item.name}}</b></td>
                    </tr>
                   
                    <tr *ngFor='let value of item.values'>
                        <td>{{value.date}} </td>
                        <td> 
                          <div>
                              <div>Initial &nbsp;  &nbsp; &nbsp; &nbsp;:  {{value.initial}}</div>
                              <div>Target  &nbsp;  &nbsp; &nbsp; :  {{value.target}}</div>
                              <div>Achieved  &nbsp;:  {{value.achieved}}</div>
                          </div>
                           
                            <!-- <div class="c2">
                              <div>Effective on this date:
                               <input type="text" />
                          </div>
                          <div>Territory:
                              <input type="text" />
                          </div>
                      </div> -->
                          </td>
                        <!-- <td class="text-success">{{value.performance}}</td> -->
                        <td [ngStyle]="{'color': ( value.performance <= '0.00%' || value.performance == 'Not Achieved') ? 'red' : 'green'}">{{value.performance}}</td>

                    </tr>
                </tbody>
                 <tfoot>
                  <tr *ngFor='let itemCvd of yearlyCvd'>
                      <td></td>
                    <td><b>CVD Risk Percentage (10 Year) {{itemCvd.quarter}}: &nbsp; &nbsp;{{itemCvd.value.risk_10}} %</b></td>
                    <td></td>
                  </tr>
                </tfoot> 


            </table> 

            <!-- <table class="table">
              <thead>
                <th>ID</th>
                <th>Name</th>
        </thead>
              <tbody *ngFor="let item of result">
                <tr>
                  <td style="text-align: center; vertical-align: middle; background: #dee2e6;" colspan="3"><b>{{item.name}}</b></td>
                </tr>
                <tr *ngFor="let value of item.values">
                  <td>{{value.id}}</td>
                  <td>{{value.name}}</td>
                </tr>
              </tbody>
           </table> -->

           
    </div>
</div>

</div>
